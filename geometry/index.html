<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomatry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- header section -->
   <header class=" bg-red-100 m-8 p-10">
    
    <div >
        <div class="text-right pt-0 text-3xl font-semibold x"> 
            <!-- button section -->
            <button id="blog-button" class="bg-cyan-900 text-white p-6 rounded-full
            hover:bg-sky-400 border-4 border-indigo-600">Blog</button>
        </div>
      
            <div class="text-6xl font-bold">
                <h1>Interactive</h1>
                <br>
                <h2 class="text-cyan-500">Geomatry</h2>
            </div>
          </div>
   </header>
 <h1 class="text-center text-5xl font-bold">Choose any one to Calculate,then reload</h1>
   <section class="m-8 p-10">

   <!-- my card -->
   <div class="grid grid-cols-4 lg:gap-4 justify-items-center  ">



    <!-- 1st card -->
        <div id="random-bg"  class="hi py-0 pt-10 bg-yellow-100 border-2 border-indigo-600 p-10">
            <!-- image part -->

            <div class="rounded overflow-hidden 
             max-w-sm ">
                <img class="text-center" src="images/triangle.png" alt="">
            </div>
            <!-- text part -->
            <div class="px-6 py-14">
                <div class="x mb-2 text-center ">
                <h1 class="font-bold text-4xl">triangle</h1>
                <br>
                <p>Area (A) = <span id="Span-one">0.5*b*h</span></p>
                <br>
                <!-- input flied -->
                <div>
                    <p>
                        b <input id="Input-1-one" class="border border-indigo-600 w-20" type="text" name="" > h <input id="Input-2-one" class="border border-indigo-600 w-20" type="text" name="" >
                    </p>
                    <br> <br>
                    <button id="btn-one" class="border border-indigo-600 py-2 px-12 bg-blue-400 rounded-lg hover:bg-blue-600 font-semibold text-4xl">Calculate</button>
                </div>
                </div>
            </div>

        </div>


    <!-- 2nd card -->
    <div id="random-bg2"  class="py-0 pt-10 bg-yellow-100 border-2 border-indigo-600 p-10">
        <!-- image part -->

        <div class="rounded overflow-hidden  max-w-sm ">
            <img class="text-center" src="images/rectangle.png" alt="">
        </div>
        <!-- text part -->
        <div class="px-6 py-14">
            <div class="x mb-2 text-center ">
            <h1 class="font-bold text-4xl">Rectangle</h1>
            <br>
            <p>Area (A) = <span id="Span-two">w*l</span></p>
            <br>
            <!-- input flied -->
            <div>
                <p>
                    w <input class="border border-indigo-600 w-20" type="text" name="" id="Input-1-two"> l <input class="border border-indigo-600 w-20" type="text" name="" id="Input-2-two">
                    <br> <br>
                    <button id="btn-two" class="border border-indigo-600 py-2 px-12 bg-blue-400 rounded-lg hover:bg-blue-600 font-semibold text-4xl">Calculate</button>
                </p>
            </div>
            </div>
        </div>

    </div>



    <!-- 3rd card -->
    <div id="random-bg3" class="py-0 pt-10 bg-yellow-100 border-2 border-indigo-600 p-10">
        <!-- image part -->

        <div class="rounded overflow-hidden 
        max-w-sm ">
            <img class="text-center" src="images/parallelogram.png" alt="">
        </div>
        <!-- text part -->
        <div class="px-6 py-14">
            <div class="x mb-2 text-center ">
            <h1 class="font-bold text-4xl">Parallelogram</h1>
            <br>
            <p>Area (A) = <span id="Span-three">b*h</span></p>
            <br>
            <!-- input flied -->
            <div>
                <p>
                    b <input class="border border-indigo-600 w-20" type="text" name="" id="Input-1-three"> h <input class="border border-indigo-600 w-20" type="text" name="" id="Input-2-three">
                    <br> <br>
                    <button id="btn-three" class="border border-indigo-600 py-2 px-12 bg-blue-400 rounded-lg hover:bg-blue-600 font-semibold text-4xl">Calculate</button>
                </p>
            </div>
            </div>
        </div>

    </div>



    <!--  card area calculation -->
        <div class="py-10">
           <h1 class="text-6xl font-bold">Area</h1>
        
   
        </div>
   </div>
   </section>





   <!-- 2nd section -->




   <section class="m-8 p-10">
    <!-- my card -->
    <div class="grid grid-cols-4 lg:gap-4 justify-items-center  ">



     <!-- 4th card -->
         <div id="random-bg4" class="py-0 pt-10 bg-yellow-100 border-2 border-indigo-600 p-10">
             <!-- image part -->
 
             <div class="rounded overflow-hidden 
              max-w-sm ">
                 <img class="text-center" src="images/rhombus.png" alt="">
             </div>
             <!-- text part -->
             <div class="px-6 py-14">
                 <div class="x mb-2 text-center ">
                 <h1 class="font-bold text-4xl">Rhombus</h1>
                 <br>
                 <p>Area (A) = <span id="Span-four">0.5*d1*d2</span></p>
                 <br>
                 <!-- input flied -->
                 <div>
                     <p>
                         d1 <input  class="border border-indigo-600 w-20" type="text" name="" id="Input-1-four"> d2 <input class="border border-indigo-600 w-20" type="text" name="" id="Input-2-four">
                     </p>
                     <br> <br>
                    <button id="btn-four"  class="border border-indigo-600 py-2 px-12 bg-blue-400 rounded-lg hover:bg-blue-600 font-semibold text-4xl">Calculate</button>
                 </div>
                 </div>
             </div>
 
         </div>



     <!-- 5th card -->
     <div id="random-bg5" class="py-0 pt-10 bg-yellow-100 border-2 border-indigo-600 p-10">
         <!-- image part -->
 
         <div class="rounded overflow-hidden 
          max-w-sm ">
             <img class="text-center" src="images/pentagon.png" alt="">
         </div>
         <!-- text part -->
         <div class="px-6 py-14">
             <div class="x mb-2 text-center ">
             <h1 class="font-bold text-4xl">Pentagon</h1>
             <br>
             <p>Area (A) = <span id="Span-five">0.5*p*b</span></p>
             <br>
             <!-- input flied -->
             <div>
                 <p>
                     p <input class="border border-indigo-600 w-20" type="text" name="" id="Input-1-five"> b <input class="border border-indigo-600 w-20" type="text" name="" id="Input-2-five">
                     <br> <br>
                    <button id="btn-five"  class="border border-indigo-600 py-2 px-12 bg-blue-400 rounded-lg hover:bg-blue-600 font-semibold text-4xl">Calculate</button>
                 </p>
             </div>
             </div>
         </div>
 
     </div>




     <!-- 6th card -->
     <div id="random-bg6" class="py-0 pt-10 bg-yellow-100 border-2 border-indigo-600 p-10">
         <!-- image part -->
 
         <div class="rounded overflow-hidden max-w-sm ">
             <img class="text-center" src="images/ellipse.png" alt="">
         </div>
         <!-- text part -->
         <div class="px-6 py-14">
             <div class="x mb-2 text-center ">
             <h1 class="font-bold text-4xl">Ellipse</h1>
             <br>
             <p>Area (A) = <span id="Span-six">3.1416*a*b</span></p>
             <br>
             <!-- input flied -->
             <div>
                 <p>
                     a <input class="border border-indigo-600 w-20" type="text" name="" id="Input-1-six"> b <input class="border border-indigo-600 w-20" type="text" name="" id="Input-2-six">
                     <br> <br>
                    <button id="btn-six"  class="border border-indigo-600 py-2 px-12 bg-blue-400 rounded-lg hover:bg-blue-600 font-semibold text-4xl">Calculate</button>
                 </p>
             </div>
             </div>
         </div>
 
     </div>
     
     
    </div>
    </section>
    <script src="/button.js"></script>
    <script src="/card.js"></script>
    <script src="/backgroud.js"></script>
